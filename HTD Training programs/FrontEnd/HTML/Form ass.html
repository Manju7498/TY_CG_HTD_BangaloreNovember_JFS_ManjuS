<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Form ass.css">
</head>
<body>
    <form action="#" method="POST">
        <h1>Employee Registration Form</h1>
        <table>
            <tr>
                <td>     </td>
                <td>
                        <input type="radio" name="gender" value="ms">Ms
                        <input type="radio" name="gender" value="mrs">Mrs
                        <input type="radio" name="gender" value="mr">Mr
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fn" >First Name</label>
                </td>
                <td>
                    <input type="text" name="fname" id="fn">
                </td>
            </tr>
            <tr>
                    <td>
                        <label for="ln" >Last Name</label>
                    </td>
                    <td>
                        <input type="text" name="lname" id="ln">
                    </td>
            </tr>
            <tr>
                    <td>
                        <label for="ma1" >Main Address1</label>
                    </td>
                    <td>
                        <input type="text" name="mainaddress1" id="ma1">
                    </td>
                </tr>
                <tr>
                        <td>
                            <label for="ma2" >Main Address2</label>
                        </td>
                        <td>
                            <input type="text" name="mainaddress2" id="ma2">
                        </td>
                 </tr>
                 <tr>
                        <td>
                            <label for="ct" >City</label>
                        </td>
                        <td>
                            <input type="text" name="city" id="ct">
                        </td>
                </tr>
                <tr>
                    <td>
                        <label for="st">States</label>
                    </td>
                    <td>
                            <input list="states">
                            <datalist id="states">
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Telangana">Telangana</option>
                            </datalist>
                    </td>
                </tr>
                <tr>
                        <td>
                            <label for="zp" >Zip</label>
                        </td>
                        <td>
                            <input type="text" name="zip" id="zp">
                        </td>
                </tr>
                <tr>
                    <td>
                        <label for="photo">Upload Photo</label>
                    </td>
                    <td>
                        <input type="file" name="photo" id="photo">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mail">E-mail</label>
                    </td>
                    <td>
                        <input type="email" name="" id="mail">
                    </td>
                </tr>
                <tr>
                        <td>
                            <label for="phno">Mobile</label>
                        </td>
                        <td>
                            <input type="text" value="+91" id="phno">
                        </td>
                </tr>
                <tr>
                    <td>
                        <label for="lan">Languages Known</label>
                    </td>
                    <td>
                        <input type="checkbox" name="languages"  value="telugu" id="lan">Telugu<br>
                        <input type="checkbox" name="languages" value="tamil" id="lan">Tamil <br>
                        <input type="checkbox" name="languages" value="kannada" id="lan">Kannada <br>
                        <input type="checkbox" name="languages" value="malayalam" id="lan">Malayalam <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="info">Additional Information</label>
                    </td>
                    <td>
                        <textarea name="add info" id="info" cols="30" rows="10" placeholder="Optional"></textarea>
                    </td>
                </tr>
                <tr>
                    <td> </td>
                    <td>
                        <input type="submit" value="submit">
                        <input type="reset" name="" >
                    </td>
                </tr>
        </table>
    </form>
</body>
</html>
